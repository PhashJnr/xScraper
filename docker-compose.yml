version: "3.8"

services:
  user-monitor:
    build: .
    container_name: tweet-monitor-user
    volumes:
      - ./chrome_profile:/app/chrome_profile
      - ./logs:/app/logs
    environment:
      - CHECK_INTERVAL_MINUTES=15
      - YAP_CHECK_INTERVAL_MINUTES=1080
    command: python main_scraper_locked_pc.py
    restart: unless-stopped
    networks:
      - tweet-monitor-network

  yap-scraper:
    build: .
    container_name: tweet-monitor-yap
    volumes:
      - ./chrome_profile:/app/chrome_profile
      - ./logs:/app/logs
    environment:
      - CHECK_INTERVAL_MINUTES=15
      - YAP_CHECK_INTERVAL_MINUTES=1080
    command: python main_yap_scraper.py
    restart: unless-stopped
    networks:
      - tweet-monitor-network

networks:
  tweet-monitor-network:
    driver: bridge
